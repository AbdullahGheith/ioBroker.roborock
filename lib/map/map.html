<!DOCTYPE html>
<html>
  <head>
    <script src="zones.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        background-color: #000000;
      }

      #myCanvas {
        border: 2px solid #4F4F4F;
        box-shadow: 0px 0px 10px #333;
        border-radius: 15px;
        /* image-rendering: pixelated; */
      }

      button, select {
        margin: 10px 20px;
        padding: 10px 20px;
        border-radius: 10px;
        background-color: #2D9CDB;
        color: #F0F0F0;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        font-size: 16px;
        font-weight: bold;
        border: 1px solid #4F4F4F;
        width: 200px;
      }

      button:hover, select:hover {
        background-color: #47A9DC;
      }

      button:disabled {
        color: gray;
        background-color: lightgray;
        cursor: not-allowed;
      }


      .hovered-option {
        background-color: #47A9DC !important;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="450" height="450"></canvas>
    <div style="display: flex; flex-direction: column; align-items: center;"> 
      <div style="margin-left: auto;">
        <select id="robotSelect"></select>
      </div> 
      <div style="margin-left: auto;">
        <select id="cleanCount">
          <option value="1">1 Time</option>
          <option value="2">2 Times</option>
          <option value="3">3 Times</option>
        </select>
      </div>
  
      <button id="addButton">+ Add Zone</button>
      <button disabled id="deleteButton">- Delete Zone</button>
      <button disabled id="startButton">Start</button>
      <button id="goToButton">Go to</button>
    </div>
  </body>
</html>
