name: Login, fetch, process and create PR

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: main

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install axios crypto @octokit/rest react-native-decompiler unzipper dotenv

    - name: Login and fetch data
      env:
        RR_USERNAME: ${{ secrets.ROBOROCK_USERNAME }}
        RR_PASSWORD: ${{ secrets.ROBOROCK_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node fetchAndProcessRobrockPackage.js

    - name: Check for changes
      id: changes
      run: echo "::set-output name=changed::$(if git diff-index --quiet HEAD --; then echo 'false'; else echo 'true'; fi)"

    - name: Setup git
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

    - name: Branch and commit changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git checkout -b new-updates-${{ github.run_id }}
        git add .
        git commit -m "New updates"

    - name: Push changes
      if: steps.changes.outputs.changed == 'true'
      run: git push origin new-updates-${{ github.run_id }}

    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "New updates"
        branch: "new-updates-${{ github.run_id }}"
        base: "main"
